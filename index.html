<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./style.css">

    <title>Avaliação mentoria</title>
</head>
<body>
    <header>
        <h1>Avalie a sua mentoria</h1>
        <h3>Chegou a hora de avaliar o seu mentor. Bora lá?</h3>
        <img src="./assets/img1.svg" alt="balão de conversa com star rating">
        <div class="title">
            <h2>Informações pessoais</h2>
        </div>
    </header>

    <form id="avaliation-form" action="">
        <fieldset>
            <div class="fieldset-wrapper">
                <div class="full-name">
                    <div class="inputs">
                        <label for="first-name">Nome</label>
                        <input type="text" id="first-name">
                    </div>

                    <div class="inputs">
                        <label for="last-name">Sobrenome</label>
                        <input type="text" id="last-name">
                    </div>
                </div>

                <div class="inputs">
                    <label for="email">Email <span>(digite um email válido)</span></label>
                    <input type="email" id="email">
                </div>
            </div>
        </fieldset>

        <fieldset>
            <div class="fieldset-wrapper">
                <legend>Informações do mentor</legend>

                <div class="select">
                    <label for="select-mentor">Selecione quem foi seu mentor</label>
                    <select id="select-mentor">
                        <option value="null">Selecione seu mentor</option>
                        <option value="joao">João</option>
                        <option value="maria">Maria</option>
                        <option value="pedro">Pedro</option>
                        <option value="ana">Ana</option>
                    </select>
                </div>

                <div class="text-area">
                    <label for="feedback">Feedback sobre o mentor</label>
                    <textarea id="feedback"></textarea>
                </div>

                <div class="checkbox">
                    <input type="checkbox" id="checkbox">
                    <label for="checkbox">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
                </div>
            </div>
        </fieldset>

        <fieldset>
            <div class="fieldset-wrapper">
                <legend>Agendando próxima mentoria</legend>

                <div class="next-mentorship">
                    <div class="inputs">
                        <label for="date">Data <span>(DD/MM/AA)</span></label>
                        <input type="date" id="date">
                    </div>

                    <div class="inputs">
                        <label for="start-time">Das</label>
                        <input type="time" id="start-time">
                    </div>

                    <div class="inputs">
                        <label for="end-time">Até</label>
                        <input type="time" id="end-time">
                    </div>
                </div>
            </div>
        </fieldset>

        <button type="submit">Salvar</button>
    </form>
</body>
</html>
